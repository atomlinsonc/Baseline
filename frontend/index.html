    <!-- GitHub Pages SPA routing: restore path from 404.html redirect -->
    <script>
      (function(){
        var p = window.location.search.match(/[?&]p=([^&]*)/);
        if (p && p[1]) {
          var q = window.location.search.match(/[?&]q=([^&]*)/);
          window.history.replaceState(
            null, null,
            p[1].replace(/~and~/g, '&') +
            (q ? '?' + q[1].replace(/~and~/g, '&') : '') +
            window.location.hash
          );
        }
      })();
    </script>

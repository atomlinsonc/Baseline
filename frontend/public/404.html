<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Baseline</title>
    <script>
      // GitHub Pages SPA routing fix.
      // Redirects all 404s back to index.html with the path encoded as a query param,
      // which index.html then reads and restores via history.replaceState.
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + 1).join('/') + '/?p=/' +
        l.pathname.slice(1).replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
